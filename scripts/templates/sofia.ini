SOFIA_OUTPUT_WRITEMASK2D         =  true
SOFIA_OUTPUT_WRITERAWMASK        =  false
SOFIA_OUTPUT_WRITEMOMENTS        =  true
SOFIA_OUTPUT_WRITECUBELETS       =  true
